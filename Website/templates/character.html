{% extends "layout.html" %}
{% block content %}
<img class="img_info" 
    src="../static/Website_images/{{ Character[0] }}.png" 
    srcset="../static/Website_images/{{ Character[0] }}.png 100x, ../static/Website_images/{{ Character[0] }}.png 200x" 
    alt="{{ Character[0] }}">
{% for label, value in CharacterFields %}
  {% if value != 2 %}
    <p class="info-text"><strong>({{ label }}) :</strong> {{ value }}</p>
  {% endif %}
{% endfor %}
{% endblock %}
