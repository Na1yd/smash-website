<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>500 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2a9df4, #2ecc71);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.25);
      padding: 40px 60px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 8rem;
      margin-bottom: 0;
      font-weight: 700;
      letter-spacing: 8px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    h2 {
      font-size: 2.2rem;
      margin: 10px 0 20px;
      font-weight: 600;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
    }

    a {
      display: inline-block;
      padding: 14px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      color: #2a9df4;
      background: #ffffff;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(42, 157, 244, 0.4);
      transition: background 0.3s ease, color 0.3s ease;
    }

    a:hover {
      background: #2ecc71;
      color: #ffffff;
      box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>500</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist or has moved.</p>
    <a href="/">Return Home</a>
  </div>
</body>
</html>
