{% extends "layout.html" %}
{% block content %}
<div class="grid-container">
  {% for character in Characters %}
    <div class="card">
      <a href="/Characters/{{ character[0] }}">
        <img class="img_select" src="../static/Website_images/{{ character[1] }}.png" alt="{{ character[1] }}">
      </a>
      <p>{{ character[1] }}</p>
    </div>
  {% endfor %}
{% endblock %}
