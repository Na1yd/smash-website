{% extends "layout.html" %}
{% block content %}
<style>
  img:hover {
  scale: 120%;
  rotate: 0deg;
}
</style>
<div class="grid-container">
  {% for character in Characters %}
    <div class="card">
      <a href="/Characters/{{ character[0] }}">
        <img src="../static/Website_images/{{ character[1] }}.png" alt="{{ character[1] }}">
      </a>
    </div>
  {% endfor %}
</div>
{% endblock %}
